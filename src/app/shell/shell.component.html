<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10"
                 opened="true"
                 mode="side">
      <mat-toolbar routerLink="./" color="primary">
        <mat-icon aria-hidden="false" aria-label="Shell">apps</mat-icon> <span class="nav-title">Shell</span>
      </mat-toolbar>
      <mat-nav-list>
        <mat-list-item>          
          <a routerLink="./shops">            
            <mat-icon aria-hidden="false" aria-label="Request">run_circle</mat-icon><span class="nav-caption">Shops</span>
          </a>
        </mat-list-item>
        <mat-list-item>          
          <a routerLink="./supplies">            
            <mat-icon aria-hidden="false" aria-label="Request">run_circle</mat-icon><span class="nav-caption">Supplies</span>
          </a>
        </mat-list-item>
      </mat-nav-list>
    </mat-sidenav>
  
    <div class="app-sidenav-content">
      <div class="wrapper">
        {{userName}}
        <router-outlet></router-outlet>
      </div>
    </div>
  
  </mat-sidenav-container>
